<table class="min-w-full border border-gray-200 divide-y divide-gray-200">
    <thead class="bg-gray-100">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Fecha y Hora</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Tipo de Incidente</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Descripci√≥n</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Fuente</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for incident in incidents_upload %}
        <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ incident.timestamp }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ incident.incident_type }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ incident.description }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ incident.get_source_display }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-center text-gray-500">
                No se encontraron incidentes por upload.
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
