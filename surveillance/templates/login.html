{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto my-10 p-5 border border-gray-300 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Iniciar Sesión</h2>

  {% if form.errors %}
  <p class="text-red-500 mb-4">Nombre de usuario o contraseña incorrectos</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Nombre de Usuario</label>
      <input
        type="text"
        name="username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-1">Contraseña</label>
      <input
        type="password"
        name="password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        required
      />
    </div>

    <button
      type="submit"
      class="w-full py-2 mt-4 text-white bg-blue-600 hover:bg-blue-700 rounded transition duration-300"
    >
      Iniciar Sesión
    </button>
  </form>

  <p class="mt-6 text-center text-gray-600">
    ¿No tienes una cuenta?
    <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Regístrate aquí</a>
  </p>
</div>
{% endblock %}
