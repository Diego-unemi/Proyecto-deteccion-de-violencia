{% extends 'base.html' %}

{% block title %}Reportar Incidente - SecureVision{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Reportar Incidente</h1>
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="incident_type" class="form-label">Tipo de Incidente:</label>
            <select name="incident_type" id="incident_type" class="form-select">
                <option value="VIOLENCE">Violencia</option>
                <option value="NON_VIOLENCE">No Violencia</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="location" class="form-label">Ubicación:</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Ej. Calle Principal #123">
        </div>

        <div class="form-group mb-3">
            <label for="description" class="form-label">Descripción:</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Detalles adicionales del incidente"></textarea>
        </div>

        <div class="form-group mb-3">
            <label for="captured_video_url" class="form-label">URL del Video Capturado:</label>
            <input type="url" id="captured_video_url" name="captured_video_url" class="form-control" placeholder="http://...">
        </div>

        <button type="submit" class="btn btn-primary w-100">Reportar Incidente</button>
    </form>
</div>
{% endblock %}
